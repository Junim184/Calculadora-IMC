<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Academia</title>
</head>
<body>
    <div id="background">
        <header >
            <div id="title">
                <h3>Calculadora IMC<span>Fit</span></h3>
            </div>
    
            <ul>
                <a href=""><li>Profissionais</li></a>
                <a href="#calculator"><li>Calculadora</li></a>
                <a href=""><li>Nossos Planos</li></a>
            </ul>
        </header>
    
        <div id="text">
            <aside>
                <h2>Sempre mantenha seu <span><strong>Foco</strong></span></h2>
                <p>Lorem Ipsum é simplesmente uma simulação
                    <br> de texto da indústria tipográfica e de impressos</p>

                    <div class="network">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-dribbble"></i></a>
                        <a href="#"><i class="fa-brands fa-behance"></i></a>
                    </div>
            </aside>
        </div>

        <div id="container">
            <section id="img">
                <img src="./images/personal.svg">
            </section>

            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Calculadora de IMC
                    </h1>

                    <div class="input-box">
                        <label for="weight">
                            peso em Kg
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="numb" id="weight" required>
                            <span>
                                kg
                            </span>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="height">
                            altura em metros
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="numb" id="height" required>
                            <span>
                                m
                            </span>
                        </div>
                    </div>

                    <button id="calculate">
                        calcular
                    </button>
                </form>

                <div id="infos" class="hidden">
                    <div id="result">
                        <div id="bmi">
                            <span id="value"></span>
                            <span>seu IMC</span>
                        </div>
                        <div id="description">
                            <span></span>
                        </div>
                    </div>  
                </div>

            </section>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
